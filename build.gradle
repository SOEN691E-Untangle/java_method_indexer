group 'com.soen691e.untangle'
version '0.0.1'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.7'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile 'com.github.javaparser:javaparser-core:3.0.1'
}
